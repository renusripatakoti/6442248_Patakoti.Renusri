<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Box Model Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Upcoming Event</h2>

  <div class="eventCard">
    <h3>Community Cleanup Drive</h3>
    <p>Join us to clean the neighborhood riverbank and make the city beautiful!</p>
  </div>

  <form id="registerForm">
    <h3>Register</h3>
    <input type="text" name="name" placeholder="Your Name" class="formField" /><br />
    <input type="email" name="email" placeholder="Your Email" class="formField" /><br />
    <button type="submit">Submit</button>
  </form>

  <div class="hiddenExample">This is hidden using visibility: hidden</div>
  <div class="noneExample">This is hidden using display: none</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Event Gallery</title>
  <style>
    .event-image {
      width: 200px;
      height: auto;
      border: 3px solid #333;
      border-radius: 8px;
      padding: 4px;
    }

    table {
      margin: 20px auto;
      border-spacing: 15px;
    }

    caption {
      caption-side: top;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Our Recent Community Events</caption>
    <tr>
      <td>
        <img 
          src="https://via.placeholder.com/200x120?text=Park+Cleanup" 
          alt="Park Cleanup Event"
          title="Volunteers cleaning the local park"
          class="event-image"
        />
      </td>
      <td>
        <img 
          src="https://via.placeholder.com/200x120?text=Food+Drive" 
          alt="Community Food Drive"
          title="Food donations being collected"
          class="event-image"
        />
      </td>
      <td>
        <img 
          src="https://via.placeholder.com/200x120?text=Music+Festival" 
          alt="Local Music Festival"
          title="Live performances at the community music fest"
          class="event-image"
        />
      </td>
    </tr>
    <tr>
      <td>
        <img 
          src="https://via.placeholder.com/200x120?text=Tree+Planting" 
          alt="Tree Planting Activity"
          title="Residents planting trees around the city"
          class="event-image"
        />
      </td>
      <td>
        <img 
          src="https://via.placeholder.com/200x120?text=Workshop" 
          alt="Skill Workshop"
          title="Free workshops for learning new skills"
          class="event-image"
        />
      </td>
      <td>
        <img 
          src="https://via.placeholder.com/200x120?text=Pet+Adoption" 
          alt="Pet Adoption Fair"
          title="Find your furry friend!"
          class="event-image"
        />
      </td>
    </tr>
  </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Event Cards</title>
  <style>
    .card {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      background-color: #f5f5f5;
      max-width: 300px;
    }
    .card h3 {
      margin: 5px 0;
    }
    .card button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>Community Events</h1>
  <div id="eventsContainer"></div>

  <script src="main.js"></script>
</body>
</html>

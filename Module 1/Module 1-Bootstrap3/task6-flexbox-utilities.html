<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexbox Utilities in Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .nav-link {
      margin: 0 10px;
    }
    .card {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    
    <!-- Exercise 7.1: Responsive Flex Navbar -->
    <h2 class="mb-3">Exercise 7.1: Responsive Navbar</h2>
    <nav class="d-flex flex-column flex-md-row bg-dark p-3">
      <a class="nav-link text-white" href="#">Home</a>
      <a class="nav-link text-white" href="#">Events</a>
      <a class="nav-link text-white" href="#">About</a>
      <a class="nav-link text-white" href="#">Contact</a>
    </nav>

    <!-- Exercise 7.2: Card with Flex Utilities -->
    <h2 class="mt-5 mb-3">Exercise 7.2: Flex Card Layout</h2>
    <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-0">Community Meetup</h5>
        <small class="text-muted">June 15, 2025</small>
      </div>
      <button class="btn btn-primary">Register</button>
    </div>

  </div>

</body>
</html>

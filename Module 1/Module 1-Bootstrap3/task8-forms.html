<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <!-- Exercise 8.1: Registration Form -->
  <h2>Registration Form</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <div class="input-group">
        <span class="input-group-text">@</span>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="subscribe">
      <label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <hr class="my-5">

  <!-- Exercise 8.2: Login Form with Floating Labels -->
  <h2>Login Form</h2>
  <form>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
      <label for="floatingEmail">Email address</label>
    </div>
    
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button type="submit" class="btn btn-success">Login</button>
  </form>

</div>

</body>
</html>

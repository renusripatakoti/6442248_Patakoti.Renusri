<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Cards and Media Objects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <!-- Exercise 11.1: Profile Card -->
  <h2>Exercise 11.1: Profile Card</h2>
  <div class="card" style="width: 18rem;">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="Profile Picture" />
    <div class="card-body">
      <h5 class="card-title">John Doe</h5>
      <p class="card-text">Web Developer with a passion for creating amazing user experiences.</p>
      <a href="#" class="btn btn-primary">Follow</a>
    </div>
  </div>

  <hr />

  <!-- Exercise 11.2: Media Object -->
  <h2>Exercise 11.2: Media Object</h2>
  <div class="d-flex align-items-start">
    <img src="https://randomuser.me/api/portraits/women/65.jpg" class="me-3 rounded-circle" alt="Profile Image" style="width: 64px; height: 64px;" />
    <div>
      <h5>Jane Smith</h5>
      <p>Designer and illustrator with a keen eye for detail and a love for vibrant colors.</p>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Layouts with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #e2e6ea;
      border: 1px solid #adb5bd;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar {
      background-color: #f8d7da;
    }
    .content {
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Two-Column Layout</h2>
    <div class="row">
      <div class="col-md-3 box sidebar">Sidebar</div>
      <div class="col-md-9 box content">Main Content Area</div>
    </div>

    <h2 class="text-center mt-5 mb-4">Four-Column Layout</h2>
    <div class="row">
      <div class="col-sm-3 box">Column 1</div>
      <div class="col-sm-3 box">Column 2</div>
      <div class="col-sm-3 box">Column 3</div>
      <div class="col-sm-3 box">Column 4</div>
    </div>
  </div>
</body>
</html>

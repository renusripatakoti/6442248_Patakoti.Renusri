<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Positioning Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* To add some space at the bottom for fixed footer */
    body {
      padding-bottom: 60px;
    }
  </style>
</head>
<body>

<div class="container mt-5">

  <!-- Exercise 16.1: Fixed Footer -->
  <h2>Exercise 16.1: Fixed Footer</h2>
  <p>Scroll down to see the fixed footer at the bottom of the viewport.</p>

</div>

<!-- Fixed footer -->
<footer class="position-fixed bottom-0 w-100 bg-dark text-white text-center py-2">
  Fixed Footer - Always at the bottom
</footer>

<div class="container mt-5">

  <!-- Exercise 16.2: Relative and Absolute positioning -->
  <h2 class="mt-5">Exercise 16.2: Badge Overlay on Image</h2>
  <div class="position-relative d-inline-block">
    <img src="https://via.placeholder.com/200" alt="Sample" class="img-fluid rounded" />
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      New
      <span class="visually-hidden">New badge</span>
    </span>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Icons Exercises</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <h2>Exercise 17.1: Social Media Icons in Footer</h2>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <a href="#" class="text-white mx-3 fs-4"><i class="bi bi-facebook"></i></a>
    <a href="#" class="text-white mx-3 fs-4"><i class="bi bi-twitter"></i></a>
    <a href="#" class="text-white mx-3 fs-4"><i class="bi bi-instagram"></i></a>
    <a href="#" class="text-white mx-3 fs-4"><i class="bi bi-linkedin"></i></a>
  </footer>

  <hr class="my-5" />

  <h2>Exercise 17.2: Icon-only Buttons</h2>
  <div class="d-flex gap-3">
    <button type="button" class="btn btn-primary" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-success" aria-label="Check">
      <i class="bi bi-check-lg"></i>
    </button>
    <button type="button" class="btn btn-danger" aria-label="Trash">
      <i class="bi bi-trash"></i>
    </button>
    <button type="button" class="btn btn-warning" aria-label="Star">
      <i class="bi bi-star"></i>
    </button>
  </div>

</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <h2>Exercise 9.1: Contextual Buttons</h2>
  <div class="mb-4">
    <button class="btn btn-primary me-2">Primary</button>
    <button class="btn btn-secondary me-2">Secondary</button>
    <button class="btn btn-success me-2">Success</button>
    <button class="btn btn-danger me-2">Danger</button>
    <button class="btn btn-warning me-2">Warning</button>
    <button class="btn btn-info me-2">Info</button>
    <button class="btn btn-light me-2">Light</button>
    <button class="btn btn-dark me-2">Dark</button>
  </div>

  <div class="mb-4">
    <button class="btn btn-outline-primary me-2">Outline Primary</button>
    <button class="btn btn-outline-secondary me-2">Outline Secondary</button>
    <button class="btn btn-outline-success me-2">Outline Success</button>
    <button class="btn btn-outline-danger me-2">Outline Danger</button>
    <button class="btn btn-outline-warning me-2">Outline Warning</button>
    <button class="btn btn-outline-info me-2">Outline Info</button>
    <button class="btn btn-outline-light me-2">Outline Light</button>
    <button class="btn btn-outline-dark me-2">Outline Dark</button>
  </div>

  <hr />

  <h2>Exercise 9.2: Button Groups and Toggle Buttons</h2>
  
  <!-- Button group -->
  <div class="btn-group mb-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <!-- Toggle buttons -->
  <div class="btn-group" role="group" aria-label="Toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
    <label class="btn btn-outline-primary" for="btncheck1">Toggle 1</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
    <label class="btn btn-outline-primary" for="btncheck2">Toggle 2</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
    <label class="btn btn-outline-primary" for="btncheck3">Toggle 3</label>
  </div>

</div>

</body>
</html>

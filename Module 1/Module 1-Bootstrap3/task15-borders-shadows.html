<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Borders, Shadows, and Rounded Corners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <!-- Exercise 15.1: Borders and rounded-circle -->
  <h2 class="mb-4">Exercise 15.1: Image with Borders and Rounded Circle</h2>
  <img src="https://via.placeholder.com/150" 
       alt="Sample" 
       class="border border-primary border-3 rounded-circle mb-4" />

  <!-- Exercise 15.2: Shadows and rounded-pill in a card -->
  <h2 class="mb-4">Exercise 15.2: Card with Shadow and Rounded Pill</h2>
  <div class="card shadow shadow-lg rounded-pill p-3" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title">Card Title</h5>
      <p class="card-text">This card uses shadow, shadow-lg, and has pill-shaped rounded corners.</p>
      <a href="#" class="btn btn-primary">Button</a>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Colors and Backgrounds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <!-- Exercise 13.1: Contextual Background and Text Colors -->
  <h2 class="mb-4">Exercise 13.1: Dashboard with Contextual Backgrounds</h2>

  <div class="row text-white text-center g-3">

    <div class="col-md-3 p-3 bg-primary rounded">
      <h4>Primary</h4>
      <p class="fw-bold">bg-primary</p>
    </div>

    <div class="col-md-3 p-3 bg-success rounded">
      <h4>Success</h4>
      <p class="fw-bold">bg-success</p>
    </div>

    <div class="col-md-3 p-3 bg-warning rounded text-dark">
      <h4>Warning</h4>
      <p class="fw-bold">bg-warning</p>
    </div>

    <div class="col-md-3 p-3 bg-danger rounded">
      <h4>Danger</h4>
      <p class="fw-bold">bg-danger</p>
    </div>

  </div>

  <hr />

  <!-- Exercise 13.2: Gradient Background -->
  <h2 class="mb-4">Exercise 13.2: Gradient Background with Dark Theme</h2>

  <div class="p-5 bg-gradient bg-dark text-white rounded">
    <h3>Dark Gradient Section</h3>
    <p>This section uses <code>bg-gradient</code> and <code>bg-dark</code> with white text.</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

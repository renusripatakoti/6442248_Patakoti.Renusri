<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    
    <!-- Exercise 7.1: Typography Utilities -->
    <h1 class="display-1">Welcome to Our Event Portal</h1>
    <p class="lead">Find, register, and attend community events easily.</p>
    <p class="text-muted">* Events updated weekly</p>
    <p class="fw-bold">Don't miss out on our featured workshops!</p>

    <!-- Divider -->
    <hr class="my-5">

    <!-- Exercise 7.2: Text Transformation -->
    <h3>Text Transformation Examples</h3>
    <p class="text-uppercase">this text is uppercase</p>
    <p class="text-lowercase">THIS TEXT IS LOWERCASE</p>
    <p class="text-capitalize">this is capitalized automatically</p>

  </div>

</body>
</html>
